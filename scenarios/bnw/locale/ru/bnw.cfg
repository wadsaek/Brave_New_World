description=О дивный новый мир! — это RTS-подобный сценарий, в котором нет персонажа, нет ручного крафта и строительства, всё выполняется дронами. На карте у вас несколько построек, месторождение нефти, немного дронов и запас самых необходимых для старта предметов.\n\nВ первую очередь нужно озаботиться электроснабжением. Разведка местности только с помощью радаров, за пределы исследованной области нельзя переместиться. Оборонять базу лучше огнемётными турелями, ведь рядом нефть, стоит форсировать их изучение. Для дальнейшей экспансии отлично подходит Лёгкая артиллерия из мода Light Artillery. Боевые роботы из других модов сильно ломают баланс, делая игру лёгкой.\nОбязательно включите настройку [font=default-bold]"Использовать призрак предмета, если такого предмета нет"[/font], иначе панель быстрого доступа не будет работать.
